<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons class="menu-icon-wrapper sm-hide">
      <ion-button size="large" slot="start" (click)="onButtonClick()">
        <ion-icon id="menu_icon_left " class="menu-hide-item" name="arrow-back-outline"></ion-icon>
        <ion-icon name="menu" class="open-menu-icon"></ion-icon>
        <span class="menu-hide-item">Menu</span>
      </ion-button>
    </ion-buttons>
    <ion-title class="menu-hide-item md-hide">Menu</ion-title>
  </ion-toolbar>
</ion-header>
