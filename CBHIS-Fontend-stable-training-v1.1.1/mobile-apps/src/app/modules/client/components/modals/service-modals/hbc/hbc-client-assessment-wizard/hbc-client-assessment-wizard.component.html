<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Kucwaninga logulela ekhaya</ion-title>
    <ion-title style="font-size: 0.625rem">HBC Client Assessment</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close" size="small"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form">
    <ion-grid class="ion-padding-horizontal">
      <ion-row>
        <ion-col size="12" sizeMd="6">
          <ion-label class="label-bottom">Simo salogulela ekhaya<span style="color: red">*</span></ion-label>
          <br />
          <ion-label style="font-size: 0.625rem; font-weight: 500">Condition<span
              style="color: red">*</span></ion-label>

          <ion-select interface="popover" toggleIcon="chevron-down-outline" fill="outline" placeholder="Condition"
            formControlName="Condition">
            <ion-select-option [value]="null">--Khetsa--</ion-select-option>
            <ion-select-option *ngFor="let status of ConditionArray" [value]="status.value">
              {{ status.label }}</ion-select-option>
          </ion-select>

          <p style="color: red; font-size: 0.75rem; margin: -1px" *ngIf="
              (form.controls['Condition'].invalid && form.controls['Condition'].touched) ||
              (form.controls['Condition'].invalid && isValid)
            ">
            Required!
          </p>
        </ion-col>

        <ion-col size="12" sizeMd="6">
          <ion-label class="label-bottom">Sizatfu sekuphuma eluhlelweni</ion-label>
          <br />
          <ion-label style="font-size: 0.625rem; font-weight: 500">Reason for Discharge</ion-label>

          <ion-select interface="popover" toggleIcon="chevron-down-outline" fill="outline"
            formControlName="ReasonForDischarge" placeholder="--Khetsa--">
            <ion-select-option [value]="null">--Khetsa--</ion-select-option>
            <ion-select-option *ngFor="let status of ReasonForDischargeArray" [value]="status.value">
              {{ status.label }}</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
      <ion-item lines="none">
        <ion-toggle labelPlacement="end" formControlName="IsDischargedFromHBC" justify="start">uphumile eluhlelweni
          <br />
          <small>is discharged form HBC?</small></ion-toggle>
      </ion-item>
    </ion-grid>
  </form>
</ion-content>

<app-footer (saveEvent)="onSubmit()" />
